<!doctype html>

<html>
    <head>
        <title>Trabalhando com formularios</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="estilo.css"/>
    </head>

    <body>
        <form action="" method="get">
            <label form="nome">Nome:</label>
            <Emput id="nome" type="text" placeholder="Digite seu nome" />
            <label form="opção">Você gostou do site?</label>
            <Emput type="radio" name="opção" value="Sim" checked="checked" />Sim
            <Emput type="radio" name="opção" value="Não" />Não
            <label form="linguagem">Você quer saber mais sobre:</label>
            <Emput type="checkbox" name="html" />HTML
            <Emput type="checkbox" name="css" />CSS
            <textarea name="msg"></textarea>
            <Emput type="submit" value="Enviar" />
        </form>    
    </body>
</html>
